<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Invite Connection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pp-content">


  <ion-list>
    <ion-item *ngFor="let entry of userList" (click)="selectConnection(entry)">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{blankName(entry)}}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="userList.length <1" class="invities-card">
    No Connection Found
  </ion-card>

  <!-- [(ngModel)]="entry.isChecked" -->
  <ion-button (click)="inviteNow()" expand="block" color="danger">Invite</ion-button>
</ion-content>
