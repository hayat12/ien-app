<ion-tabs>

  <ion-tab tab="tab1">
    <ion-router-outlet name="tab1"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab2">
    <ion-router-outlet name="tab2"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab3">
    <ion-router-outlet name="tab3"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab4">
    <ion-router-outlet name="tab4"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab5">
    <ion-router-outlet name="tab5"></ion-router-outlet>
  </ion-tab>


  <ion-tab-bar slot="bottom" class="tab-bg">

    <!-- <ion-tab-button *ngFor="let t of tabs" [tab]="t.tab1" [href]="t.link">
      <ion-icon [name]="t.icon"></ion-icon>
    </ion-tab-button> -->

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">
      <ion-icon color = "light" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">
      <ion-icon color = "light" name="calendar"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/(tab3:tab3)">
      <ion-icon color = "light" name="contacts"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/(tab4:tab4)">
      <ion-icon color = "light" name="globe"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/(tab5:tab5)">
      <ion-icon color = "light" name="notifications"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
